language: python
python: 3.6

dist: bionic

# https://docs.travis-ci.com/user/multi-cpu-architectures/#testing-on-multiple-cpu-architectures
arch:
  - amd64
  - arm64
  - ppc64le

os: linux


branches:
  only:
    - master
    - dev

addons:
  apt:
    packages:
      - python3
      - python3-dev
      - python3-pip
      - python3-setuptools
      - build-essential
      - pkg-config
      - gdb-multiarch
      - git
      - cmake
      - libglib2.0-dev
      - pylint


before_script:
  - /usr/bin/pip3 install -U -r `pwd`/requirements.txt
  - echo "source `pwd`/gef.py" > ~/.gdbinit

script:
  - gdb -q -ex 'gef missing' -ex 'gef help' -ex 'gef config' -ex start -ex continue -ex quit /bin/ls
  - python3 -m pylint -E gef.py
  - make lint
  - make test

notifications:
  email:
    recipients:
      - hugsy+github@blah.cat
    on_success: change
    on_failure: always
